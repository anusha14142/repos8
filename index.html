<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var anu=new XMLHttpRequest();
        anu.open("GET","http://localhost:8080/data.json");
        anu.onreadystatechange=function(){
            if(anu.readyState==4){
                console.log(anu.status);
                var response=JSON.parse(anu.response);
                console.log(response);
            }
        }
        anu.send();
    </script>
</head>

</body>
</html>
